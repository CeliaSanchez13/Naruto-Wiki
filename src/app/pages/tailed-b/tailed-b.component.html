<div class="cabecera mt-5 pt-5 pb-3 text-center" style="border-radius: 25px;border: 6px solid #f09b24;">
    <h1>Tailed beasts list</h1>
    <p class="mt-3">List with all tailed beats.</p>
</div>

<div class="contenido my-5 p-5">
    <div class="row">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/m1ddFO23qHo?si=PMUSNk9QeEOlY2rk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <div class="row mt-3">
        <div class="card mx-2 my-3 animate__animated animate__fadeIn" style="width: 18rem; cursor: pointer;" 
            *ngFor="let beast of tailedB" 
            [routerLink]="['/tailedB', beast.id ]">
            <img *ngIf="beast.name === 'Kurama';else beas" src="assets/img/kurama1.jpg" class="card-img-top p-2 mt-2" [alt]="beast.name">
            <ng-template #beas>
                <img [src]="beast.images" class="card-img-top p-2 mt-2" [alt]="beast.name">
            </ng-template>
            <div class="card-body">
                <h5 class="card-title"> {{ beast.name }}</h5>
                <p class="card-text"> <strong>Appears in:</strong> {{ beast?.debut?.appearsIn }}</p>
            </div>
        </div>
    </div>
</div>
