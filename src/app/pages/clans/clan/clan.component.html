<div class="contenido">
    <div class="row">
            <div class="col-12 mt-5 mb-3 mx-5">
                <h2>Clan: <strong> {{ clan?.name || 'Not available'}} </strong></h2>
            </div>
    </div>
    <hr>
    <div class="row">
            <div class="col-12 text-center mb-3">
                <h3>Information</h3>
            </div>
            <div class="col-3 text-center mx-5">
                <img [src]="clan?.img" [alt]="clan?.name" class="img-thumbnail">
            </div>
            <div class="col mx-5 mt-5">
                <p>{{ clan?.short }}</p>
            </div>
    </div>
    <br>
    <div class="row mt-5 mx-5">
        {{ clan?.desc }}
        
    </div>
    <div class="row">
         <div class="col-4 mx-5 mt-5">
            <button style="margin-bottom: 50px;" class="btn" [routerLink]="['/clans']"><i class="fa-solid fa-arrow-left-long"></i> Back</button>
         </div>
    </div>
</div>
