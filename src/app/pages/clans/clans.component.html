
    <div class="cabecera mt-5 pt-5 pb-3 text-center" style="border-radius: 25px;border: 6px solid #f09b24;">
        <h1>Clans</h1>
        <p class="mt-3">List of the most important or representative clans in the Naruto universe.</p>
    </div>
<div class="contenido mt-5 px-1">
    <div class="row">
        <div class="card col-4 mx-2 my-5" 
             style="width: 15rem; height: 100%;border: 0cm; align-items: center; cursor: pointer;" 
             *ngFor="let clan of clans; let i = index"
             [routerLink]="['/clans', i ]">
            <div class="card-body">
                <h5 class="card-text"> {{ clan.name }}</h5>
            </div>
            <img [src]="clan.img" class="card-img-top" style="width: 45%;" [alt]="clan.name">
          </div>
    </div>
    <br>
</div>
