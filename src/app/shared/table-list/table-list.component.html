<div *ngIf="array.length === 0; else table"
      class="alert alert-warning text-center">
    No hay paises que mostrar
</div>

<ng-template #table>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Image</th>
                <th>Sex</th>
                <th>Capital</th>
                <th>Poblaci√≥n</th>
                <th>#</th>
            </tr> 
        </thead>
        <tbody>
            <tr *ngFor="let country of array;let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ country.name }}</td>
                <td>
                    <img [src]="country.images[0]" [alt]="country.name">
                </td>
                <td>{{ country.personal.sex}}</td>
              <!---  <td>{{ country.capital }}</td>
                <td>{{ country.population | number }}</td>-->
                <td>
                    <a [routerLink]="[ '/character', country.id]">Info</a>
                </td>
            </tr>
        </tbody>
    </table>
</ng-template>
